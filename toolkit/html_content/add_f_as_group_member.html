<div class="container content tff_tool">
    <!-- information card start -->
    <div class="card">
        <div class="card-header text-center">
            Add friends as a group member
        </div>
        <div class="card-body">
            Read our online documentation to learn how to use this tool.
            <a target="_blank" href="http://www.toolkit-for-fb.com/how-to-add-facebook-friends-as-group-member/" class="btn btn-default btn-sm">
                Read documentation
            </a>
        </div>
    </div>
    <!-- page URL input card -->
    <div class="card">
        <div class="card-header text-center">
            Enter target group URL
        </div>
        <div class="card-body">
            <div class="form-horizontal">
                <fieldset>
                    <div class="form-group col-lg-12">
                        <label for="group_url" class="control-label">Facebook Group URL</label>
                        <input name="group_url_value" type="url" class="form-control input_class" id="group_url">
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- delay container -->
    <div id="delay-container"></div>
    <!-- result body starts -->
    <div class="card result_card">
        <div class="card-header text-center">
            Select friends to whom you want to invite.
        </div>
        <div class="card-body">
            <div class="btn-holder">
                <button class="btn btn-primary input_class" id="select_all_f">
                    Select All Friends
                </button>
                <button class="btn btn-danger input_class" id="unselect_all_f">
                    Un-Select All Friends
                </button>
            </div>
            <div class="result-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Add?</th>
                        <th>Profile Photo</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="result-table-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- result body ends -->
    <div class="btn-holder text-center">
        <button class="btn btn-success btn-lg btn-bottom-margin input_class" id="start_sending">
            Start adding friends to group
        </button>
    </div>
    <br>
    <!-- event log starts -->
    <div class="card event_log_card">
        <div class="card-header text-center">
            Event Log
        </div>
        <div class="card-body">
            <div class="btn-holder">
                <button class="btn btn-danger" id="clear_event_log">
                    Clear Event Log
                </button>
            </div>
            <br>
            <div class="event-log-scroll">
                <table class="table">
                    <tbody class="event-log-body" id="event-log-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- event log ends -->
</div>
