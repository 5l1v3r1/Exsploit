<div class="container content tff_tool">
    <div class="card"><!-- information card start -->
        <div class="card-header text-center">
            Extract group member IDs
        </div>
        <div class="card-body">
            Read our online documentation to learn how to use this tool.
            <a target="_blank" href="http://www.toolkit-for-fb.com/how-to-get-group-member-ids-of-facebook-group/" class="btn btn-default btn-sm">
                Read documentation
            </a>
        </div>
    </div><!-- information card end -->
    <!-- group URL input card -->
    <div class="card">
        <div class="card-header text-center">
            Enter target group URL
        </div>
        <div class="card-body">
            <div class="form-horizontal">
                <fieldset>
                    <div class="form-group col-lg-12">
                        <label for="group_url" class="control-label">Facebook Group URL</label>
                        <input name="group_url_value" type="url" class="form-control input_class" id="group_url">
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- ends -->
    <div class="btn-holder text-center">
        <button class="btn btn-success btn-lg input_class" id="start">
            Start generating group member ID list
        </button>
    </div>
    <br>
    <!-- result body starts -->
    <div class="card result_card">
        <div class="card-body">
            <div class="result-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Member ID</th>
                        <!-- View profile etc. -->
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="result-table-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- result body ends -->
    <!-- delay time ends -->
    <div class="btn-holder text-center">
        <button class="btn btn-success btn-lg" id="backup">
            Export
        </button>
    </div>
</div>

<!-- modal start-->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Group Member ID List
                </h5>
                <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                <span class="help-block">Copy this data and save it to a "file_name.csv" file.</span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- modal end-->
